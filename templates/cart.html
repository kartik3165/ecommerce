{% extends "base.html" %}
{% load static %}
        
   {% block mainblock %}
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Cart</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        
        <!-- Cart Start -->
        <div class="cart-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody class="align-middle">
                                    {% for item in cart_items.all %}
                                    <tr>
                                        <td><a href="#"><img src="{{item.image.url}}" alt="Image"></a></td>
                                        <td><a href="#">{{item.name}}</a></td>
                                        <td>₹ {{item.price}}</td>
                                        
                                        <td> <a href="/delete-cart-item/{{item.id}}"><i class="fa fa-trash"></i></a> </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="coupon">
                            {% comment %} <input type="text" placeholder="Coupon Code">
                            <button>Apply Code</button> {% endcomment %}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="cart-summary">
                            <div class="cart-content">
                                <h3>Cart Summary</h3>
                                <h4>Grand Total<span>₹ {{grand_sum}}</span></h4>
                            </div>
                            <div class="cart-btn">
                                <button><a href="/checkout"> Checkout </a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart End -->

{% endblock mainblock %}
